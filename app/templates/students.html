{% extends "base.html" %}

{% block content %}
<h2>All Students</h2>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Admission No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.admission_no }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.class }}</td>
            <td>
                <a href="{{ url_for('student_details', student_id=student.student_id) }}" 
                   class="btn btn-sm btn-info">Details</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
